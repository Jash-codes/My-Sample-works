<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Submit Counter</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .counter-container {
      background: linear-gradient(to right , #a64eee, #38f9d7);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    button {
      background: linear-gradient(to right, #90e1ab, #38f9d7);
      color: rgb(99, 51, 213);
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 20px;
      margin-top: 30px;
      color: #333;
    }

    span#count {
      font-weight: bold;
      font-size: 28px;
      color: #ff0000;
      text-shadow: 0 0 5px #fff9f9, 0 0 10px #ffefef;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>ðŸŒŸ Submit Counter ðŸŒŸ</h1>
    <form id="myForm">
      <button type="submit">Click Me!</button>
    </form>
    <p>Button Clicked <span id="count">0</span> times.</p>
  </div>

  <script>
    let count = 0;

    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault();
      count++;
      const countSpan = document.getElementById('count');
      countSpan.textContent = count;

      // Add a quick glow animation on update
      countSpan.style.transform = "scale(1.2)";
      setTimeout(() => {
        countSpan.style.transform = "scale(1)";
      }, 150);
    });
  </script>
</body>
</html>
