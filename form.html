<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
    <h2>HTML Form</h2>
    <form action="#" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="Male" name="gender" value="Male" required>
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br><br>

        <label for="RegNo"> Reg.No : </label>
        <input type="text" id="RegNo" name="RegNo" required><br><br>

        <label for="Email"> E-Mail: </label>
        <input type="email" id="Email" name="Email" required><br><br>

        <label for="mobno"> Mobile Number: </label>
        <input type="tel" id="mobno" name="mobno" required><br><br>

        <label for="Course"> Select a Course: </label>
        <select id="Course" name="Course">
            <option value="Data Science">Data Science</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Full Stack">Full Stack</option>
            <option value="Data Analyst">Data Analyst</option>
        </select><br><br> 

        <label for="say about yourself"> Say About Yourself in 50 words</label><br>
        <textarea name="message" rows="10" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
